IsInR5cCI6IkpXVCJ9.eyJrZXkiOiJWRE4xTEprZFMyYUoyTFBWTXRoYy5qcGciLCJ3aWR0aCI6OTAwLCJoZWlnaHQiOjYwMCwic2l6ZSI6MTA5ODU1LCJtaW1ldHlwZSI6ImltYWdlL2pwZWciLCJuYW1lIjoibmFub3NhdC5qcGciLCJpbWFnZSI6IlZETjFMSmtkUzJhSjJMUFZNdGhjLmpwZyIsInByZXZpZXciOiIiLCJleHAiOjE1OTI0MTU1ODgsImNsaWVudCI6ImNhbXB1cyIsImlhdCI6MTU5MjMyOTE4OH0.qbXxed5F1fYB2D-_7uwZw5LgmI6RgkED_V68BZXHnZA","urls":{"download":"files/VDN1LJkdS2aJ2LPVMthc.jpg","original":"files/VDN1LJkdS2aJ2LPVMthc.jpg"},"image_versions":{"60":"files/VDN1LJkdS2aJ2LPVMthc.jpg","1920":"files/VDN1LJkdS2aJ2LPVMthc.jpg"}},"settings":{"title":"","displayInline":true,"allowDownload":false,"enableLink":false,"link":"","linkTarget":"_self","imageSizing":"cover","opacity":100,"captionPosition":"bottom","font":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#E0E0E0","textAlignment":"left","captionPadding":20,"backgroundColor":"#333","backgroundOpacity":60,"pdfViewerScale":"page-width","embed":{"backgroundColor":{"backgroundColor":"#fff","opacity":1},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"caption":{"blocks":[{"key":"9osll","text":"Development version of GLADOS. SORA is similar, except slightly larger and with a mirror and spectrometer in place of one of the cameras.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}}],"settings":{"layoutType":"thumbDot","autoPlay":false,"playSpeed":5,"backgroundColor":"","backgroundOpacity":100,"displayPlayButton":true,"displayGridView":true,"displayFullScreenMode":true}}},"position":{"x":0,"y":459,"h":444,"w":8,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","name":{"fontSize":40}},"classes":[]},{"id":100912710,"sourceId":100912710,"pageId":38587730,"slideId":9145479,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"f5gpa","text":"     During my last semester there, from Sep 2017 to Feb 2018, I was the SORA Software Lead. It turned out to be quite hard work, being in this leadership position with so much at stake. I organized the members and new recruits with software tasks, documented the software extensively, deployed automatic publishing strategies, and pulled many an all-nighter. However, it was exhilarating, being a part of a team where you depend on everyone, and everyone depends on your part working. In our meetings, each team strategized and planned to meet deadlines, and really showed off the importance of teamwork and camaraderie.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"cad1u","text":"     Our big deadline, however, was fast approaching. It was the Flight Selection Review (FSR) in Albuquerque, New Mexico. This was where we had to present our functional satellite, along with prestigious universities from all over the country, to vie for funding from the AFRL. And I was lucky enough to be one of the dozen leads to fly down and present! It was truly a humbling experience, seeing representatives from huge companies and leaders in their respective fields of spaceflight, and to then converse with them about why our satellite was worth the investment!","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"548tg","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":913,"h":472,"w":8,"autoHeight":false,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#fafafa","textAlign":"left","name":{"fontSize":40},"padding":5,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":100912727,"sourceId":100912727,"pageId":38587730,"slideId":9145479,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"bj5b8","text":"When I first heard of the University at Buffalo Nanosatellite Lab as a freshman, I immediately jumped on the chance to take part in this exclusive experience, and never regretted it! In UBNL, our mission is to design and construct a satellite capable of effective flight in  ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":2,"y":15,"h":144,"w":6,"autoHeight":false,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#fafafa","textAlign":"left","name":{"fontSize":40},"padding":5,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":100912745,"sourceId":100912745,"pageId":38587730,"slideId":9145479,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"a4a4d","text":"space. At first, I was a software leader, where I used my previous experience with C++ to teach new members. I've never really took on the role of a teacher before, but it really opened my eyes as to what is required to get people engaged and having them really learn. Here I was lucky, since the people who came really wanted to learn, both for the Nanosatellite program as well as for their own programming classes. At the same time, I was learning the whole system myself through GLADOS, which is a satellite whose role is to observe geostationary orbit from a closer orbit in space and track space debris and other objects to determine their attitude and contribute to our data of the space around us. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":169,"h":280,"w":8,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#fafafa","textAlign":"left","name":{"fontSize":40},"padding":5,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":""," ndColor":"#333","backgroundOpacity":60,"pdfViewerScale":"page-width","embed":{"backgroundColor":{"backgroundColor":"#fff","opacity":1},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"caption":{"blocks":[{"key":"2tn4q","text":"It's very important to read the manuals and documentation to make sure everything is running according to FAA standard, otherwise planes fail!","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}}],"settings":{"layoutType":"thumbDot","autoPlay":false,"playSpeed":5,"backgroundColor":"","backgroundOpacity":100,"displayPlayButton":true,"displayGridView":true,"displayFullScreenMode":true}}},"position":{"x":2,"y":242,"h":419,"w":8,"autoHeight":false,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","name":{"fontSize":40}},"classes":[]},{"id":100914750,"sourceId":100914750,"pageId":38587742,"slideId":9146499,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"fh2c1","text":"I've been lucky enough to not only work on challenging projects outside of the classroom, but also to attain ample work experience with lots of programming and engineering. In Aero Instruments & Avionics, Inc., in North Tonawanda, I've worked for several summers now on their 5 RADA Automatic Test Equipment (ATE's), which are large instrument-rich testing apparatuses. Each of these ATE's are used by technicians to test and troubleshoot avionics units for aircraft using both DOS and Windows software. Though, with no small effort of mine, we've finally switched fully to Windows!","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":232,"w":12,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":100914903,"sourceId":100914903,"pageId":38587742,"slideId":9146499,"type":"richtxt","isDraft":false,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"fp7gv","text":"At Aero, I've also designed and programmed Test Unit Adapters (TUA's), analyzed and developed technical avionic documentation, produced and implemented a micro-controller-based communication adapter card (seen being debugged above), designed and troubleshoot Test Executive programs, and programmed a Test Program Generator (TPG) for Test Program Sequences (TPS's) in WPF to allow in-depth user-friendly editing of test procedures. I've certainly been very busy, just look at all those acronyms!","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"5hd7f","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"bl8ej","text":"I also had to design programs for other technicians to use, which means I had to make user interfaces that they would like. Th ":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"a1tfp","text":"My Calculus experience in Clarence High School consisted only of challenging the AP exam at the end of the year. In essence, it was transfer credit from learning Calculus in Israel in 10th grade (2013-2014). It was part of an accelerated math program in the Aryeh Meir high school in Kiryat Gat, which I just joined at the last year. It was a challenging experience, since I had to re-learn Hebrew from my conversational level to a high school level, while also catching up to learn Calculus. As a result, I did rather poorly in the first few tests. However, this was my decision, and as the year went on, I improved both in Hebrew and in Calculus.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":232,"w":12,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":106657359,"sour say let me look into the revolutions and early movements of the past, outside of the classroom setting. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":232,"w":12,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":106703856,"sourceId":106703128,"pageId":42161961,"slideId":9143204,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"a1d2q","text":"Understand the challenges and possibilities inherent in a diverse society.","type":"header-one","depth":0,"inlineStyleRanges":[{"offset":0,"length":74,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"bn1kk","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"b883l","text":"My research for the essay allowed me to see the challenges in integrating the African Americans into America in the 19th century. At the time that they were treated as slaves, they were not treated as a another diverse people. Rather, they were barely treated as people at all, which made integration all the more difficult and challenged the course of history of the United States. It did, however, instill a movement within Americans who believed that this was wrong, and that the economics of the South should not be reliant on the problematic slave trade. This abolitionist movement showcased the possibilities of democracy, and how it can be used to fight for ones ideals. In particular, it gave women such as Margaret Fuller the initiative to be active in democracy, and the ability to fight for their own rights as well. As diversity in the United States grew, more possibilities for positive activism followed.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":242,"h":735,"w":5,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":15,"header-one":{"fontFamily":"","fontSize":25,"color":"","textAlign":"center","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[ ment":"fixed","opacity":1}}}}],"settings":{"layoutType":"thumbDot","autoPlay":false,"playSpeed":5,"backgroundColor":"","backgroundOpacity":100,"displayPlayButton":true,"displayGridView":true,"displayFullScreenMode":true}}},"position":{"x":0,"y":987,"h":579,"w":7,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","name":{"fontSize":40}},"classes":[]},{"id":106703858,"sourceId":106703361,"pageId":42161961,"slideId":9143204,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"2mjti","text":"Describe how categories of diversity intersect or connect with each other, creating complex identities and perspectives.","type":"header-one","depth":0,"inlineStyleRanges":[{"offset":0,"length":120,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"5a4vk","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2cq8g","text":"From this research paper, I had also learned how different categories of diversity can interact with each other in complex ways. In particular, in addition to women and abolitionists intermingling and helping each other, there were many women who preached against the edicts of feminism and also those who denied the premises of abolitionism. I learned that it is difficult to place people into conclusive binaries, black or white, left or right, without taking into account their motives and inspirations, and it is still true today.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":7,"y":987,"h":579,"w":5,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":15,"header-one":{"fontFamily":"","fontSize":25,"color":"","textAlign":"center","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":106703859,"sourceId":106703442,"pageId":42161961,"slideId":9143204,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"15k17","text":"Recognize that categories of difference create both institutional inequalities and advantages.","type":"header-one","depth":0,"inlineStyleRanges":[{"offset":0,"length":94,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"4jam5","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"9ragc","text":"The presence of racial differences, and even just the gender differences, created splits in ideologies, as victims will appear in one category more than the other, which will band their proponents together in opposition. In my research paper, it was apparent how the differences between men and women and among women of different race created inequalities that were ingrained into their institutions.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":4,"y":1576,"h":343,"w":8,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":fal classes":[]},{"id":106699071,"sourceId":0,"pageId":42161963,"slideId":11932132,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"c5d0c","text":"This class served as an introduction into academics at UB, so it fits into a special place into my heart. This was not least of all because of my professors overwhelming enthusiasm and obvious ardor of teaching. Morgan taught the class like he truly enjoyed standing in the classroom and recounting his tales and proliferating his insight. Every concept and non-intuitive relationship was accompanied by a related anecdote or story, so that everything could be understood beyond superficially knowing the equations. As an Israeli, I especially liked his tale where he discussed how he met with an Israeli businessman once and commented on how aggressive they are when shooting down each others ideas. He was examining business strategies and how to know if your ideas are viable by getting someone else to find flaws in them. Perhaps it was a tangent, but it added life to his lectures, and it allowed us to connect to him as a teacher and as a person. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":313,"w":12,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":106699072,"sourceId":0,"pageId":42161963,"slideId":11932132,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"ev606","text":"In Microeconomics, we studied the relations between people, the desires, their decisions, and the flow of money throughout the economy. It showed how the market can balance itself if regulated properly, and it challenged many common notions we thought were correct. In particular, he tried to connect the study of microeconomics to recent events and political stances. I was not able to collect any remnant from that class except for unfilled note sheets, but the ones shown to the right still present a great example of that experience. Those notes follow the development of slave trade, and how outside people pumping money in buy and liberate slaves in Sudan only grew demand for the slave trade and caused it to flourish, rather than fight it.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":323,"h":626,"w":5,"autoHeight":false,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","fontFamily":"Helvetica, Arial, sans-serif","fontSize":19,"color":"#333333","textAlign":"left","name":{"fontSize":40},"padding":35,"header-one":{"fontFamily":"","fontSize":36,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":35,"blockquoteStyle":"quoteBar"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.8},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":106699073,"sourceId":0,"pageId":42161963,"slideId":11932132,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"93dhg","text":"Similarly, Morgan launched into an in-depth dissection of the relief effort after hurricane Katrina. In particular, he focused on the governors decision to outlaw rip-offs which skyrocket the price of water and gas during crisis. It may have seemed like a good idea then, and is still a very popular notion today, but in truth it was a terrible decision which cost many lives. It had created violent black markets, made the needy go hungry due to long lines and hoarding, and overall distributed the relief effort solely on the most well-off. Instead, it is the market forces which were meant to go free in this case, and FEMA was supposed to literally hand out money to the displaced. I remember that class vividly because it totally challenged my previous views on the economy, and overall lit a complete Aha! moment that solidified how important it is to be informed of how a system like economics or politics works before speaking out on it or making important decisions, like that governor unfortunately did. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":959,"h":340,"w":12,"autoHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"disp
